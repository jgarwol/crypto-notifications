<!DOCTYPE html>
<html>
<head>
    <title>Hello WebSocket</title>
    <link href="webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
    <script src="webjars/jquery/jquery.min.js"></script>
    <script src="webjars/sockjs-client/sockjs.min.js"></script>
    <script src="webjars/stomp-websocket/stomp.min.js"></script>
    <script src="app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">WebSocket connection:</label>
                    <button id="connect" class="btn btn-default" type="submit">Connect</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect
                    </button>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="refreshAlerts">Refresh alerts:</label>
                    <button id="refreshAlerts" class="btn btn-default" type="submit">Refresh</button>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <form class="form-inline">
                <div class="form-group">
                    <label for="pair">Enter alert pair</label>
                    <input type="text" id="pair" class="form-control" placeholder="e.q. BTC/USD">
                    <label for="limit">Enter limit</label>
                    <input type="text" id="limit" class="form-control" placeholder="e.g. 100.00">
                </div>
                <button id="send" class="btn btn-default" type="submit">Add</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="alertTable" class="table table-striped">
                <thead>
                <tr>
                    <th>Pair</th>
                    <th>Limit</th>
                    <th></th>
                </tr>
                </thead>
                <tbody id="alertBody">
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="notifications" class="table table-striped">
                <thead>
                <tr>
                    <th>Pair</th>
                    <th>Limit</th>
                    <th>Current rate</th>
                    <th>Timestamp</th>
                </tr>
                </thead>
                <tbody id="notificationsBody">
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
